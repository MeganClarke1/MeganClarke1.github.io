<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>
    <header></header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
        <h1 class="mb-5">Login</h1>
        <div id="messageArea"></div>

        <div class="row justify-content-lg-center g-3">

            <form class="col-lg-6 col-md-10 col-sm-10">

            <div class="form-group mb-2">
                <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user">
                </i>
              </span>
                    <input type="text" class="form-control ms-2" id="userName" name="userName"  required
                           value="" placeholder="Enter your username">
                </div>

            </div>

            <div class="form-group mb-2">
                <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock">
                </i>
              </span>
                    <input type="password" class="form-control ms-2" id="password" name="password"  required
                           value="" placeholder="Enter your password">
                </div>

            </div>
            <div class="text-end">
                <button id="loginButton" type="button" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="cancelButton" type="button" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Cancel</button>
            </div>
        </form>

        <div>
        <p class="text-center text-muted small">
            Don't have an account?
            <a href="register.html">Register Here!</a>
        </p>
        </div>
        </div>
    </main>

<!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
